
get:
  summary: List all motions
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components.yaml#/schemas/Motion'
post:
  summary: Create a new motions
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components.yaml#/schemas/Motion'
  responses:
    201:
      description: Created
      content:
        application/json:
          schema:
            $ref: '../components.yaml#/schemas/Motion'

    
